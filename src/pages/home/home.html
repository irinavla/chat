<ion-header>
  <ion-navbar>
    <ion-title>
      Chatting 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
<ion-list>

  <ion-item>
    <ion-label floating>Enter your username</ion-label>
    <ion-input type="text" [(ngModel)]="username"></ion-input>
    <p>{{ username }}</p>
  </ion-item>

</ion-list>
   
<button ion-button block outline (click)="loginUser()">Login</button>   
    
    
</ion-content>
